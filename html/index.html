<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon - Personalized Learning Path</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <h1>🚀 Personalized Learning Path</h1>
        <div class="logout-container">
            <a href="#" class="logout-link" id="logoutBtn">Logout</a>
        </div>
    </header>
    

    <main>
        <section class="description">
            <h2>📌 About</h2>
            <p>Our web system analyzes learner profiles and recommends personalized learning paths to master fields like AI, Data Science, and Web Development.</p>
        </section>

        <section class="form">
            <h2>📝 Enter Your Preferences</h2>
            <form id="preferencesForm">

                <label for="field">📚 Learning Field:</label>
                <select id="field">
                    <option value="ai">Artificial Intelligence</option>
                    <option value="data">Data Science</option>
                    <option value="web">Web Development</option>
                </select>

                <button type="submit">🔍 Get Recommendations</button>
            </form>

            <div id="result"></div>
        </section>
    </main>

  
    
    <script src="../js/script.js"></script>
  
</body>
</html>
